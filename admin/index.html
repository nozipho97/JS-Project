<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./images/LOGO (2).png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            CreativeMinds
          </a>
          <div class="navbarLinks">
            <ul class="navbar-menu">
                <li><a href="/index.html">Home</a></li>

        </div>

      <div class="sort">
        <div>
          Sort By:
          <select class="sort-by">
            <option value="#">Select one</option>
            <option value="id" onclick="form()">id</option>
          </select>
        </div>
        <div>
          Filter:
          <select class="filter-by">
            <option value="price">Cheapest</option>
            <option value="tittle">Best Selling</option>
          </select>
        </div>
      


    <div class="container">
        <div class="table-content">
            <div class="products"></div>
            <form action="">
              <button type="button" id="add" class="btn btn-warning" data-toggle="modal" data-target="myModal">Add a book</button>
              <div class="modal" id="myModal" tabindex="-1">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Add</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                     <input placeholder="enter id" value="">
                     <input placeholder="enter tittle" value="">
                     <input placeholder="enter isnb" value="">
                     <input placeholder="enter price" value="">
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-warning">Save changes</button>
                    </div>
                  </div>
                </div>
              </div>
              
            </form>

            <table class="table table-success table-hover">
                <thead>
                    <th>ID</th>
                    <th>Tittle</th>
                    <th>ISNB</th>
                    <th>Price</th>
                </thead>
                <tbody class="table-body" id="table-data"></tbody>
            </table>
        </div>
    </div>
    </div>
    <section class="del">
      <div class="delete"></div>
      <button id="submit" onclick=""></button>
    </section>
