<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/singleProduct/single.css">
    <title>Document</title>
</head>
<body>
    <div>
        <button v-on:click="navigateTo('cart')" class="btn btn-dark align-right">View in Cart</button>
        <div class="container">
          <div class="image">
            <img src="${books.Image}" class="" alt="product" style="height:25rem; width:25rem;" ></div>
          </div>
          <div class="description" >
            <h3 class="card-title">Tittle: ${{books.tittle}}</h3>
            <p class="card-text">Synopsis:${{books.synopsis}}</p>
            <p class="card-text">Price:${{books.price}}</p>
            <button v-on:click="addToCart(product)" class="btn btn-dark">Add to Cart</button>
          </div>
        </div>







<script src="/singleProduct/single.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
